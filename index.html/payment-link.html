<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Fee for Registration</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        /* Main Content Container */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect on container for modern feel */
        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Main Heading */
        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Sub Heading for UPI ID */
        h2 {
            font-size: 1.6rem;
            color: #cc3a2a;
            margin-top: 20px;
            font-weight: 600;
        }

        /* Image Styles */
        img {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            margin-top: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect on image */
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styles */
        footer {
            font-size: 0.95rem;
            color: #7f8c8d;
            margin-top: 30px;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #1d6fa5;
            text-decoration: underline;
        }

        /* Button Styling for 'Contact Us' */
        footer a:focus {
            outline: none;
            border: 2px solid #3498db;
            padding: 2px 10px;
            border-radius: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 1.4rem;
            }

            img {
                width: 100%;
                height: auto;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entry Fee for Registration</h1>
        <img src="payment account.jpg" alt="QR code image not loading" height="400">
        <h2>UPI ID:  7503468935@ptsbi</h2>
        <footer>
            <p>If you have any issues, <a href="mailto:support@example.com">contact us</a>!</p>
        </footer>
    </div>
</body>
</html>
